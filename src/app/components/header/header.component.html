        <mat-toolbar class="header mat-elevation-z2" >
            <a [routerLink]="['home']">
                <img src="../../../assets/img/logo.png" alt="trillo logo" class="header__logo">
            </a>

           <form action="#" class="header__search">
                <input matinput type="text" class="header__search--input" placeholder="Search Hotel">
                <button class="header__search--button">
                    <svg class="header__search--icon">
                        <use xlink:href="../../../assets/img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
           </form>

           <nav class="user-nav">
            <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="../../../assets/img/sprite.svg#icon-bookmark"></use>
                </svg>
                <span class="user-nav__notification">7</span>
            </div>

            <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="../../../assets/img/sprite.svg#icon-chat"></use>
                </svg>
                <span class="user-nav__notification">13</span>
            </div>

            <div class="user-nav__user">
                <img src="../../../assets/img/user-1.jpg" alt="user photo" class="user-nav__user-photo">
                <span class="user-nav__user-name">Rafael</span>
            </div>
           </nav>

        </mat-toolbar>
